name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SwiftLint
      run: |
        brew install swiftlint

    - name: Run SwiftLint
      run: |
        swiftlint --strict --reporter github-actions-logging

    - name: SwiftLint Report
      if: failure()
      run: |
        echo "SwiftLint found issues. Please fix them before merging."
        swiftlint --reporter emoji

  swiftformat:
    name: SwiftFormat
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SwiftFormat
      run: |
        brew install swiftformat

    - name: Check SwiftFormat
      run: |
        swiftformat --lint Sources/ Tests/

    - name: SwiftFormat Report
      if: failure()
      run: |
        echo "Code formatting issues found. Please run 'swiftformat Sources/ Tests/' locally."

  security-audit:
    name: Security Audit
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for sensitive files
